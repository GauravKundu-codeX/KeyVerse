<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #166fe5;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .social-button {
            flex: 1;
            margin: 0 0.5rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
        }
        .google { background-color: #db4437; }
        .facebook { background-color: #4267B2; }
        .twitter { background-color: #1DA1F2; }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #1877f2;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Sign Up</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="social-buttons">
            <button class="social-button google">Google</button>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button twitter">Twitter</button>
        </div>
        <div class="links">
            <a href="#" id="toggleAuth">Already have an account? Sign In</a>
            <br>
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const forgotPassword = document.getElementById('forgotPassword');

        let isSignUp = true;

        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            authForm.querySelector('button').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            toggleAuth.textContent = isSignUp ? 'Already have an account? Sign In' : 'Don\'t have an account? Sign Up';
            usernameInput.style.display = isSignUp ? 'block' : 'none';
            emailInput.required = isSignUp;
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;

            if (isSignUp) {
                console.log('Sign Up:', { username, email, password });
                // Add your sign-up logic here
            } else {
                console.log('Sign In:', { email, password });
                // Add your sign-in logic here
            }
        });

        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Forgot Password');
            // Add your forgot password logic here
        });

        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', () => {
                console.log(`${button.textContent} Sign In`);
                // Add your social sign-in logic here
            });
        });
    </script>
</body>
</html>
